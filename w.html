<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <style>
    /* 1. Невідвідане посилання */
    a:link {
      color: blue;
      text-decoration: underline;
    }

    /* 2. Відвідане посилання */
    a:visited {
      color: purple;
    }

    /* 3. При наведенні курсора */
    a:hover {
      color: orange;
      text-decoration: none;
    }

    /* 4. Під час натискання (активне) */
    a:active {
      color: red;
    }
  </style>
</head>
<body>

  <p>
    Перейди за цим <a href="https://example.com" target="_blank">посиланням</a>, щоб побачити зміну стилів.
  </p>

</body>
</html>
